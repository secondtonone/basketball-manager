<div class="container-fluid">
  <div class="row">
    <!-- List of players -->
    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 team">
      <div class="table-responsive">
        <table class="table table-condensed table-striped table-hover">
          <thead>
            <tr>
              <th ng-repeat="title in tableHead" title="{{title}}" data-toggle="tooltip" data-placement="top">{{title}}</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="player in team" ng-click="open(player.id)" ng-class="{team__player: player.inSquad == '0', team__player_insquad: player.inSquad == '1'}">
              <td>
                <span class="team__player__position" ng-class="{team__player__position_pf: player.inSquad == '0', team__player__position_pg: player.inSquad == '1' }">
                  {{player.position}}
                </span>
              </td>
              <td>{{player.number}}</td>
              <td>{{player.name}}</td>
              <td>
                <span ng-repeat="role in player.roles" class="team__player__position" ng-class="{team__player__position_pg:role == 'PG', team__player__position_sg:role == 'SG',team__player__position_sf:role == 'SF',team__player__position_pf:role == 'PF',team__player__position_c:role == 'C'}">
                  {{role}}
                </span>
              </td>
              <td>{{player.nation}}</td>
              <td>{{player.transfer}}</td>
              <td>{{player.status}}</td>
              <td>{{player.speciality}}</td>
              <td>
                <img src="assets/img/star-{{player.quality}}.png" height="10" alt="">
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <!-- Player's positions  -->
    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 team-position">
      <div class="team-position__court">
        <div class="team-position__court__player team-position__court__player_1" draggable>
          <div class="team-position__court__player__mark">1
          </div>
          <div class="team-position__court__player__name">lalka
          </div>
        </div>
        <div class="team-position__court__player team-position__court__player_2" draggable>
          <div class="team-position__court__player__mark">2
          </div>
          <div class="team-position__court__player__name">lalka
          </div>
        </div>
        <div class="team-position__court__player team-position__court__player_3" draggable>
          <div class="team-position__court__player__mark">3
          </div>
          <div class="team-position__court__player__name">lalka
          </div>
        </div>
        <div class="team-position__court__player team-position__court__player_4" draggable>
          <div class="team-position__court__player__mark">4
          </div>
          <div class="team-position__court__player__name">lalka
          </div>
        </div>
        <div class="team-position__court__player team-position__court__player_5" draggable>
          <div class="team-position__court__player__mark">5
          </div>
          <div class="team-position__court__player__name">lalka
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
