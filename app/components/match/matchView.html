<div class="container-fluid">
  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 match">
      <div class="match__panel">
        <div class="match__panel__score_own">{{scoreOwnTeam}}</div>
        <div class="match__panel__club_own">{{ownTeam}}</div>
        <div class="match__panel__time">{{timeOfMatch}}</div>
        <table class="match__panel__periods">
          <thead></thead>
          <tbody>
            <tr>
              <td class="match__panel__periods__period" ng-repeat="period in ownPeriods track by $index">{{period}}</td>
              <td class="match__panel__periods__final">{{scoreOwnTeam}}</td>
            </tr>
            <tr>
              <td class="match__panel__periods__period" ng-repeat="period in enemyPeriods track by $index">{{period}}</td>
              <td class="match__panel__periods__final">{{scoreEnemyTeam}}</td>
            </tr>
          </tbody>
        </table>
        <div class="match__panel__status">{{gameStatusNow}}</div>
        <div class="match__panel__score_enemy">{{scoreEnemyTeam}}</div>
        <div class="match__panel__club_enemy">{{enemyTeam}}</div>
      </div>
      <div class="progress match__progress">
        <div class="progress-bar match__progress__progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: {{advantage}}%;"></div>
      </div>
      <div class="col-xs-6 col-sm-2 col-md-2 col-lg-2 team-in-match">
        <button type="button" class="btn btn-primary" ng-click="eventsTimer.stopTimers()">Замена</button>
      </div>
      <div class="col-xs-12 col-sm-8 col-md-8 col-lg-8 match-display">
        <table class="match-display__events">
          <col class="match-display__events__event-col">
          <col class="match-display__events__time-col">
          <thead></thead>
          <tbody class="match-display__events__show">
          </tbody>
        </table>
      </div>
      <div class="col-xs-6 col-sm-2 col-md-2 col-lg-2 team-in-match">
      </div>
    </div>
  </div>
</div>
